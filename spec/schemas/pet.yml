components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: uint
        name:
          type: string
        tag:
          type: string
      example:
        id: 123
        name: doggie
        tag: dog
    Pets:
      type: object
      required:
        - pets
      properties:
        pets:
          type: array
          items:
            $ref: '#/components/schemas/Pet'
    PetRequestBody:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        tag:
          type: string
      example:
        name: doggie
        tag: dog
